<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cryptology</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2rem;
      }

      input {
        font-size: 1.5rem;
        padding: 5px;
      }

      button {
        font-size: 1rem;
        font-weight: 700;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Cryptology</h1>
      <div class="container mt-5">
        <h2>Enter formula:</h2>
        <h3>
          Y =
          <input
            id="formula"
            type="text"
            placeholder="1x-2"
            style="max-width: 200px"
            ; />
          mod 26
        </h3>
        <h2>Enter Encrypted text:</h2>
        <h3>
          <input
            id="text"
            type="text"
            placeholder="remove spaces..."
            style="max-width: 400px"
            ; />
        </h3>
        <button onclick="handleClick()" value="submit">decrypt</button>
        <p>decrypted text here:</p>
        <h1 id="decryptedText"></h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
